<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validando senha</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Validando Senha:</h1>
    <div class="box">
        <div class="inputBox">
            <input type="password" id="pswrd" placeholder="Digite sua senha...">
            <span id="toggleBtn"></span>
        </div>
        <div class="validation">
            <ul>
                <li id="lower">Ao menos um caractere minúsculo</li>
                <li id="upper">Ao menos um caractere maiúsculo</li>
                <li id="number">Ao menos um número</li>
                <li id="special">Ao menos um caractere especial</li>
                <li id="length">Ao menos oito caracteres</li>
            </ul>
        </div>
    </div>
</body>
</html>
